<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess The Number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="guess">
                <label>Between 1 and 10.</label>
                <input type="text" id="input">
                <button id="check">Check</button>
                <div class="resgood">
                    <div class="result">
                        <h2>Result</h2>
                        <div class="boxResult">
                            <p id="output1"></p>
                        </div>
                    </div>
                    <div class="good">
                        <h2>Good guesses</h2>
                        <div class="boxGood">
                            <p id="output2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
